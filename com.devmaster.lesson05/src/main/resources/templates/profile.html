<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <!--    CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">

</head>
<body>
    <header class="container d-flex align-items-center">
        <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy" />
        <div>
            <h1 th:text="${@environment.getProperty('app.name')}"></h1>
        </div>
    </header>
    <section class="container border">
        <div class="alert alert-danger" th:each="user:${users}">
            <h2 th:text="*{user.name}"></h2>
            <p>Username:
                <span th:text="*{user.username}"></span>
            </p>
            <p>Email:
                <span th:text="*{user.getEmail()}"></span>
            </p>
        </div>
        <a th:href="@{/}" class="btn btn-primary">Back</a>
    </section>
</body>
</html>
